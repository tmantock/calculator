<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src ="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/ripples.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!--Begin Fonts for document-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <!--Personal Stylesheet-->
    <link href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel = "stylesheet" type = "text/css">
    <link href = "style2.css" rel = "stylesheet" type = "text/css">
    <script src = "script.js"></script>
</head>
<body>
    <div class = "calculatorContainer">
        <div class = "calculator">
            <div class = "screen-container col-sm-12">
                <div class = "screen"><h1 class = "output"></h1><div class = "expansion" onclick="tipCalculator()"></div></div>
            </div>
            <div class = "calcBody col-sm-12">
                <div class = "numericalContainer col-sm-9">
                    <div class = "calcRowOne col-sm-12">
                        <div onclick="clearLastEntry()" class = "clear col-sm-4" ><h3>CE</h3></div>
                        <div onclick="clearScreen()" class = "clear col-sm-8"><h3>A/C</h3></div>
                    </div>
                    <div class = "calcRowTwo col-sm-12">
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>1</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>2</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>3</h3></div>
                    </div>
                    <div class = "calcRowThree col-sm-12">
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>4</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>5</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>6</h3></div>
                    </div>
                    <div class = "calcRowFour col-sm-12">
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>7</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>8</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>9</h3></div>
                    </div>
                    <div class = "calcRowFive col-sm-12">
                        <div class = "button col-sm-8" onclick = "digit_input_one(this)"><h3>0</h3></div>
                        <div class = "button col-sm-4" onclick = "digit_input_one(this)"><h3>.</h3></div>
                    </div>
                </div>
                <div class = "operatorContainer col-sm-3">
                    <div class = "operator col-sm-12" onclick = "operate(this)"><h3>/</h3></div>
                    <div  class = "operator col-sm-12" onclick = "operate(this)"><h3>*</h3></div>
                    <div class = "operator col-sm-12" onclick = "operate(this)"><h3>-</h3></div>
                    <div class = "operator col-sm-12" onclick = "operate(this)"><h3>+</h3></div>
                    <div class = "operator col-sm-12" onclick="equate()"><h3>=</h3></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/ripples.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/material.min.js"></script>
    <script>
        $.material.ripples(".button, .operator, .clear");
    </script>
</body>
</html>
