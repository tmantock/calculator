<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class = "calculatorContainer">
    <div class = "output col-sm-12">
        <div class = "screen"></div>
    </div>
    <div class = "calcBody col-sm-12">
        <div class = "numericalContainer col-sm-10">
            <div class = "calcRowOne col-sm-12">
                <div class = "button col-sm-4">C</div>
                <div class = "button col-sm-8">A/C</div>
            </div>
            <div class = "calcRowTwo col-sm-12">
                <div class = "button col-sm-4">1</div>
                <div class = "button col-sm-4">2</div>
                <div class = "button col-sm-4">3</div>
            </div>
            <div class = "calcRowThree col-sm-12">
                <div class = "button col-sm-4">4</div>
                <div class = "button col-sm-4">5</div>
                <div class = "button col-sm-4">6</div>
            </div>
            <div class = "calcRowFour col-sm-12">
                <div class = "button col-sm-4">7</div>
                <div class = "button col-sm-4">8</div>
                <div class = "button col-sm-4">9</div>
            </div>
            <div class = "calcRowFive col-sm-12">
                <div class = "button col-sm-8">0</div>
                <div class = "button col-sm-4">.</div>
            </div>
        </div>
        <div class = "operatorContainer col-sm-2">
            <div class = "operator">/</div>
            <div  class = "operator">*</div>
            <div class = "operator">-</div>
            <div class = "operator">+</div>
            <div class = "operator">=</div>
        </div>
    </div>
</div>

</body>
</html>
